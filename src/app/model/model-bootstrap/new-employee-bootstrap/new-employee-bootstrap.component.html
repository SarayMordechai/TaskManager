<!-- Modal -->
<div class = "center">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task:</h1>
        </div>

      <div class="modal-body">
          <div class="mb-3">
            <label for="dateOfBirth">Date of birth</label>
            <div class="input-group">
              <input [(ngModel)]= "this.Date"
                id="dateOfBirth"
                class="form-control"
                placeholder="yyyy/mm/dd"
                name="dp"
                ngbDatepicker
                #dp="ngbDatepicker"
                (ngModelChange)="checkDateValidation()"
              />
              <button class="btn btn-outline-secondary bi bi-calendar3" (click)="dp.toggle()"  type="button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar4-event" viewBox="0 0 16 16">
                <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM2 2a1 1 0 0 0-1 1v1h14V3a1 1 0 0 0-1-1H2zm13 3H1v9a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V5z"/>
                <path d="M11 7.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
              </svg></button>
            </div>
            <p style="font-size: 10px; color:red" *ngIf="this.isValidDate"> *Please choose valid date.* </p>
          </div>
        <div class="form-floating">
          <textarea class="form-control" (ngModelChange)="checkDescriptionValidation()" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]= "this.description"></textarea>
          <label for="floatingTextarea">Description </label>
          <p style="font-size: 10px; color:red"  *ngIf="this.isValidDescription"> *Description can not be empty.* </p>

        </div>
        <br/>

        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" [(ngModel)]= "this.priority">
          <option *ngFor="let pr of Priorities" [value]="pr" >
            {{pr}}
          </option>
        </select>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-Dark" (click)="onclick1()" [disabled]="disableOk">OK</button>
        <button type="button" class="btn btn-Dark" data-bs-dismiss="modal" (click)="modal.hide()" >Close</button>
      </div>
    </div>
  </div>
</div>
